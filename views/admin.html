<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>NotasAPP | Notes</title>
    </head>
    <body>
        <div class="d-flex flex-column align-items-center m-4 p-4">
            <div class="row mb-4 pb-4 w-75">
                <div class="col-2">
                    <div class="p-2 flex-grow-1"><h5 class="main-color">Administrador</h5></div>
                </div>
                <div class="col-8">
                    <div>
                        <div class="input-group mb-3 my-2">
                            <input type="text" id="searchInput" class="form-control main-color-border" placeholder="Buscar nombre de usuario" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <button type="button" class="btn turn-green main-color-border dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="visually-hidden">Toggle Dropdown</span>
                            </button>
                            <button type="button" class="btn turn-green main-color-border" onclick="searchInfo()"><i class="bi bi-search"></i></button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" onclick="showInfo(searchCriteria.userName[0])">Usuario</a></li>
                                <li><a class="dropdown-item" onclick="showInfo(searchCriteria.category[0])">Categor√≠a</a></li>
                                <li><a class="dropdown-item" onclick="showInfo(searchCriteria.note[0])">Nota</a></li>
                            </ul>
                        </div>
                    </div>  
                </div>        
                <div class="col-2 p-2">
                    <a class="btn turn-green" style="border-color: darkgrey;" onclick="redirectNotes()">Mis Notas</a>
                </div>
            </div>
            <section class="mx-2 my-4 py-4 w-100" id="infoTables">
                
            </section>
        </div>

        <script src="/js/ajaxHandler.js"></script>
        <script src="/js/sweetAlertHandler.js"></script>
        <script src="/js/admin.js"></script>
    </body>
</html>
