<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>NotasAPP | Login</title>
    </head>
    <body>
        <div>
            <!-- Barra de herramientas -->
            <button onclick="execCmd('bold')">Negrita</button>
            <button onclick="execCmd('italic')">Cursiva</button>
            <button onclick="execCmd('underline')">Subrayado</button>
            <button onclick="changeFontSize()">Tamaño de fuente</button>
            <button onclick="changeFontColor()">Color de fuente</button>
        </div>

        <!-- Área editable -->
        <div id="editor" contenteditable="true" style="border: 1px solid #ddd; padding: 10px; min-height: 100px;">
            Escribe tu nota aquí...
        </div>

        <!-- Botón para guardar -->
        <button onclick="saveNote()">Guardar Nota</button>
    </body>
</html>
