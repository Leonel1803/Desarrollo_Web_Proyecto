<!--views/notes.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>NotasAPP | Notes</title>
    </head>
    <body>
        <div class="m-4 p-4">
            <div class="d-flex mb-4 pb-4 align-items-center">
                <div class="p-2 flex-grow-1"><h5 class="main-color">Usuario</h5></div>
                <div class="p-2">
                    <a href="/profile" class="btn btn-outline-primary" style="border-color: darkgrey;">Mi Perfil</a>
                </div>                <div class="p-2">
                    <button type="button" data-bs-dismiss="modal" class="btn m-auto turn-green" style="border-color: darkgrey;" onclick="createCategory()">Crear Categor√≠a</button>
                </div>
            </div>
            <section class="mx-2 my-4 py-4">
                <h1>Mis Notas</h1>
                <hr class="my-4">
                <div id="categories" class="mx-3">
                </div>
            </section>
        </div>

        <!--Modal info note-->
        <div class="modal fade" id="new-note" tabindex="-1" role="dialog" aria-labelledby="new-note" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-between align-items-center">
                        <h5 class="modal-title">Nueva Nota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="deleteActualInfo()"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="new-note-input" class="form-label">Nueva Nota</label>
                            <input type="text" class="form-control" id="new-note-input" placeholder="Escribe el nombre de tu nota">
                        </div>
                        <div class="mb-3">
                            <label for="note-description-input" class="form-label">Descripcion de la Nota</label>
                            <textarea class="form-control" id="note-description-input" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="note-portrait" class="form-label">Arrastra la Portada de la Nota</label>
                            <div class="d-flex justify-content-between" style="height: 140px;" id="note-portrait">
                                <div id="dropArea" class="drop-area rounded-3 d-flex justify-content-center align-items-center">
                                    <i class="bi bi-card-image"></i>
                                </div>
                                <div id="preview" class="preview rounded-3">
    
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="confirm-new-note" data-bs-dismiss="modal" onclick="createNote()">Crear</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteActualInfo()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/notes.js"></script>
        <script src="/js/image_util.js"></script>
        <script src="/js/ajaxHandler.js"></script>
        <script src="/js/sweetAlertHandler.js"></script>
    </body>
</html>
